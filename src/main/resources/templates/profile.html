<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudHub: главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="common/header :: header"></header>

    <div class="container">
        <h1 class="font-weight-bold pb-3">Личный кабинет</h1>
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="../static/img/profile_pic.jpg" th:src="@{/img/profile_pic.jpg}" class="img img-rounded img-fluid">
            </div>
            <div class="col-md-10">
                <div class="font-weight-bold" style="font-size: 30px; color: grey;" th:text="${user.getUsername()}">login</div>
                <div style="font-size: 40px;" th:text="${user.getFirstName() + ' ' + user.getLastName()}">Имя Фамилия</div>
                <div>
                    <span class="font-weight-bold">Роль: </span>
                    <span class="pl-1" th:text="${user.getRolesString()}">role</span>
                </div>
            </div>
        </div>


        <div>
            <a th:href="'/profile/' + ${user.getId()} + '/settings'" class="btn btn-link">Изменить учетные данные</a>
        </div>

        <div class="row py-2">
            <span class="font-weight-bold pr-2">Подписан(а) на:</span>
            <div th:each="following : ${user.getFollowing()}">
                <a th:text="${following.getUsername()}" th:href="'/profile/' + ${following.getId()}" href=""></a>
                <span>,</span>
            </div>
            <span class="pl-2"></span>
        </div>

        <div class="py-2" th:if="${user.isStudent()}">
            <h3 class="font-weight-bold pb-2">Курсы</h3>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Название</th>
                        <th>Статус</th>
                        <th>Дата старта</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course: ${user.getCourses()}">
                        <td><a href="" th:text="${course.getTitle()}" th:href="'/course/' + ${course.getId()}"></a></td>
                        <td th:text="${course.getStatus()}"></td>
                        <td th:text="${course.getStartDate()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
