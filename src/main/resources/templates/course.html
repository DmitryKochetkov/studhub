<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudHub: Курс</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
</head>
<body>
    <header th:insert="common/header :: header"></header>
    <div class="container">

        <h2 class="font-weight-bold">Курс: Информатика (ЕГЭ)</h2>

        <div>Ученик: Имя Фамилия</div>

        <div class="row pt-5">
            <div class="col">
                <span class="font-weight-bold">Дедлайны</span>
            </div>
            <div class="col">
                <span class="font-weight-bold">Ближайшие занятия</span>
            </div>
            <div class="col">
                <span class="font-weight-bold">Прогресс по заданиям</span>

            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                <div class="pb-5">Средний процент выполнения домашних работ:</div>
                <canvas id="chart_avg_homework"></canvas>
                <select name="" id="">
                    <option value="month">Месяц</option>
                </select>
            </div>
            <div class="col">
                <div>Средний балл ЕГЭ:</div>
                <span>Нет данных</span>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('chart_avg_homework').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
