<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Chart API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 1],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ]);

            // Set chart options
            var options = {'title':'How Much Pizza I Ate Last Night',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

</head>
<body>
    <header th:insert="common/header :: header"></header>
    <div class="container">

        <h2 class="font-weight-bold">Курс: Информатика (ЕГЭ)</h2>

        <div>Ученик: Имя Фамилия</div>

        <div class="row pt-5">
            <div class="col">
                <span class="font-weight-bold">Дедлайны</span>
            </div>
            <div class="col">
                <span class="font-weight-bold">Ближайшие занятия</span>
            </div>
            <div class="col">
                <span class="font-weight-bold">Прогресс по заданиям</span>

            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                Средний процент выполнения домашних работ:
                <div id="chart_div"></div>
            </div>
            <div class="col">
                <div>Средний балл ЕГЭ:</div>
                <span>Нет данных</span>
            </div>
        </div>
    </div>
</body>
</html>
