<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'StudHub:  Домашняя работа #' + ${homework.getId()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css}">
</head>
<body>
    <header th:insert="common/header :: header"></header>
    <div class="container">
        <div>
            <h2 class="font-weight-bold">Домашняя работа</h2>
            <span>
                <span class="font-weight-bold" th:text="'по курсу'"></span>
                <a class="btn-link" th:text="${course_id}" th:href="'/student/' + '${}' + '/course/' + ${homework.getCourseId()}"></a>
                <span class="font-weight-bold" th:text="'к уроку'"></span>
                <a class="btn-link" th:text="${course_id}" th:href="'/student/' + '${student.getId()}' + '/course/' + ${homework.getLessonId()}"></a>
            </span>
        </div>

        <div class="pt-3">
            <span th:text="'Срок сдачи: ' + ${homework.getDeadline()} +
            ', до дедлайна осталось ' + ${homework.getRemainingHours()} + ' минут'"></span>
        </div>

        <div class="pt-3">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#description">Описание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" role="tab" href="#problems">Задачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" role="tab" href="#submissions">Посылки</a>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active pt-2" id="description">
                <h3 class="font-weight-bold">Описание</h3>
            </div>

            <div class="tab-pane fade" id="problems">
                <h3 class="font-weight-bold">Задачи</h3>
            </div>

            <div class="tab-pane fade" id="submissions">
                <h3 class="font-weight-bold">Посылки</h3>
            </div>
        </div>
    </div>
</body>
</html>
