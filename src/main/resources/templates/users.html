<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudHub: Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="common/header :: header"></header>

    <div class="container">
        <h1 class="font-weight-bold pb-3">Пользователи</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Имя</th>
                    <th>Тип аккаунта</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.empty}">
                    <td>Нет зарегистрированных пользователей.</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.getId()}"> ID </span></td>
                    <td><span th:text="${user.getUsername()}"> Username </span></td>
                    <td><span th:text="${user.getFirstName() + ' ' + user.getLastName()}"> Name </span></td>
                    <td><span th:text="${user.getRolesString()}"> Role </span></td>
                    <td><span th:text="${user.getStatus()}"> Status </span></td>
                </tr>
            </tbody>
        </table>

        <form action="/users/signup" method="get">
            <button type="submit" class="btn btn-primary">Создать пользователя</button>
        </form>
    </div>
</body>
</html>
