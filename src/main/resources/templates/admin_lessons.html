<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudHub: Уроки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="common/header :: header"></header>

    <div class="container">
        <h1 class="font-weight-bold pb-3">Уроки</h1>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>Дата</th>
                <th>Ученик</th>
                <th>Тема</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${lessons.empty}">
                <td>Нет уроков.</td>
            </tr>
            <tr th:each="lesson : ${lessons}">
                <td><span th:text="${#dates.format(lesson.getStartDate(), 'dd.MM.yyyy hh:mm')}"> Date </span></td>
                <td><a class="btn-link" th:text="${lesson.getCourseDto().getStudentId()}" th:href="'/user/' + ${lesson.getCourseDto().getStudentId()}"> Student </a></td>
                <td><span th:text="${lesson.getTopic()}"> Topic </span></td>
<!--                <td><span th:text="${lesson.getStatus()}"> Status </span></td>-->
            </tr>
            </tbody>
        </table>

        <form action="/lessons/new" method="get">
            <button type="submit" class="btn btn-primary">Создать урок</button>
        </form>
    </div>
</body>
</html>
