<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudHub: Новый урок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>-->
        <header th:insert="common/header :: header"></header>

        <div class="container mt-5 mb-5">
            <h1 class="font-weight-bold pb-3">Новый урок</h1>

            <form action="#" th:action="@{/admin/lessons/new}" th:object="${form}" method="post" autocomplete="off" class="was-validated">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="start_date">Дата</label>
                            <input type="date" name="start_date" id="start_date" th:field="*{startDate}" placeholder="Дата" class="form-control" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="start_time">Время</label>
                            <input type="time" name="start_time" id="start_time" th:field="*{startTime}" placeholder="Время" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="student">Ученик</label>
                    <input type="text" th:field="*{studentUsername}" id="student" placeholder="Ученик" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="courses">Курс:</label>
                    <select name="text" id="courses" th:field="*{courseId}" class="form-control" disabled required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topic">Тема</label>
                    <input type="text" th:field="*{topic}" id="topic" placeholder="Тема" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Создать урок</button>
            </form>
        </div>

        <script th:src="|/js/studentValidator.js|"></script>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            if(dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }

            today = yyyy + '-' + mm + '-' + dd;
            start_date = document.getElementById("start_date");
            start_date.setAttribute("min", today);

            let start_time = document.getElementById("start_time");
            let timeCheck = function() {
                let start_date = document.getElementById("start_date");
                let start_time = document.getElementById("start_time");
                if (new Date() > (new Date(start_date.value + " " + start_time.value)))
                    start_time.setCustomValidity("Incorrect time");
                else start_time.setCustomValidity("");
            };
            start_time.onkeypress = timeCheck;
            start_date.onkeypress = timeCheck;
            start_date.onclick = timeCheck;
            start_time.onclick = timeCheck;


        </script>
    </body>
</html>
